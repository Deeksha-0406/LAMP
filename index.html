<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Management System</title>
    <script src="script.ts" defer></script>
</head>
<body>
    <h1>Laptop Management System</h1>
    
    <section>
        <h2>Recommend Laptop</h2>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName">
        <button onclick="recommendLaptop()">Get Recommendation</button>
        <div id="recommendationResult"></div>
    </section>

    <section>
        <h2>Reserve Laptop</h2>
        <label for="reserveManagerName">Manager Name:</label>
        <input type="text" id="reserveManagerName">
        <label for="reserveEmployeeName">Employee Name:</label>
        <input type="text" id="reserveEmployeeName">
        <label for="reserveModel">Laptop Model:</label>
        <input type="text" id="reserveModel">
        <label for="reserveStartDate">Start Date:</label>
        <input type="date" id="reserveStartDate">
        <label for="reserveEndDate">End Date:</label>
        <input type="date" id="reserveEndDate">
        <button onclick="reserveLaptop()">Reserve Laptop</button>
        <div id="reservationResult"></div>
    </section>

    <section>
        <h2>Onboard Employee</h2>
        <label for="onboardName">Name:</label>
        <input type="text" id="onboardName">
        <label for="onboardRole">Role:</label>
        <input type="text" id="onboardRole">
        <label for="onboardEmail">Email:</label>
        <input type="email" id="onboardEmail">
        <label for="onboardDateJoined">Date Joined:</label>
        <input type="date" id="onboardDateJoined">
        <button onclick="onboardEmployee()">Onboard Employee</button>
        <div id="onboardingResult"></div>
    </section>
</body>
</html>
